<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <title>Add user</title>
</head>
<body>

<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-4">
            <h3 class="text-center">Добавление пользователя</h3>
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-4">
            <form th:action="@{/admin/}" th:method="POST" th:object="${user}">
                <div class="form-group">
                    <label for="firstname">Пользователь</label>
                    <input class="form-control" type="text" th:field="*{firstname}" id="firstname"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Фамилия</label>
                    <input class="form-control" type="text" th:field="*{lastname}" id="lastname"/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input class="form-control" type="text" th:field="*{password}" id="password"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label>Select ROLE:</label>
                    <label for="editRoles">Select role:</label>
                    <select multiple size="2" name="roles" class="form-control" id="editRoles">
                        <option th:each="role : ${roles}" th:text="${role.getName()}" th:value="${role.getId()}"></option>
                    </select>
                </div>

                <input  class="form-control btn btn-outline-primary" type="submit" value="Сохранить изменения"/>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-4 d-flex justify-content-between" >
            <a href="/admin" type="button" class="btn btn-primary">Вернутся</a>
            <a href="/logout" type="button" class="btn btn-primary">Выйти</a>
        </div>
    </div>
</div>


</body>

</html>
